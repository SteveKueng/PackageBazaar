{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackageBazaar</title>
    {% tailwind_css %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-customBlack text-white">

    <!-- Navbar (Schwarz mit Suchfeld) -->
    <nav class="bg-black text-white py-4 px-6 flex justify-between items-center shadow-lg">
        <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-gray-800 rounded-full"></div>  <!-- Platzhalter für Logo -->
            <span class="text-2xl font-bold text-customYellow">PackageBazaar</span>
        </div>
        
        <!-- Suchfeld in der Navbar 
        <div class="w-1/3">
            <input type="text" id="searchInput" onkeyup="filterPackages()" placeholder="🔍 Paket suchen..." 
                   class="w-full p-2 rounded-md border border-gray-600 text-black focus:outline-none focus:ring-2 focus:ring-customYellow">
        </div>-->
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
       
        {% for package in packages %}
            <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">
                <div class="package-card bg-gray-900 text-white rounded-lg shadow-lg p-4 border-2 border-customYellow flex items-center space-x-4"
                     data-name="{{ package.name }}" data-desc="{{ package.description }}">
                    
                    <!-- Paket-Icon -->
                    <img src="{{ package.icon }}" alt="{{ package.name }} Icon" class="w-12 h-12 rounded-lg bg-gray-700">
                    
                    <!-- Paket-Informationen -->
                    <div>
                        <h2 class="text-xl font-bold text-customYellow">{{ package.display_name }}</h2>
                        <p class="text-gray-300">{{ package.developer }}</p>
                        <p class="text-gray-400 text-sm mt-2">{{ package.category }}</p>
                        {% for catalog in package.catalogs %}
                            <p class="text-gray-400 text-sm mt-2">{{ catalog.name }}: {{ catalog.version }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
